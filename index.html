<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Foydalanuvchi kirishi</h2>

        <form>
            <div class="form-group">
                <input type="text" required>
                <label for="">Foydalanuvchi nomi</label>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="form-group">
                <input type="password" id="parol" required>
                <label for="">Parol</label>
                <i class="fa-solid fa-lock"></i>
                <span class="toggle" onclick="togglePassword()">
                    <i class="fa-solid fa-eye" id="eye"></i>
                </span>
            </div>

            <p>
                <input type="checkbox" id="remember"> Eslab qolish
            </p>

            <input id="btn" type="submit" value="Joriy tizimga kirish">
        </form>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById("parol");
            const eye = document.getElementById("eye");
            if (input.type === "password") {
                input.type = "text";
                eye.classList.remove("fa-eye");
                eye.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                eye.classList.remove("fa-eye-slash");
                eye.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
